    <main>
        <div class="container">
            <p class="lead">Mediante el formulario de contacto vas a poder comunicarte para cualquier tipo de problema o duda que se le presente.</p>
        </div>
        <form class="formulario" action="enviar.php" method="post" enctype="text/plain" netlify>
            <label for="nombre" class="nombre">Nombre:</label>
            <input id="nombre" type="text" required>
            <label for="apellido" class="apellido">Apellido:</label>
            <input id="apellido" type="text" required>
            <label for="numero">Número de contacto:</label>
            <input id="numero" type="number" required>
            <label for="email">E-mail:</label>
            <input id="email" type="email" required>
            <select name="Opciones" required>
                <option value="opcion">Elegir una opción</option>
                <option value="alquilercancha">Alquiler de cancha</option>
                <option value="alquilersalon">Alquiler de salón</option>
                <option value="otrasconsultas">Otras consultas</option>
            </select>
            <label for="consulta">Consulta:</label>
            <textarea class="textarea" name="Comentarios" id="consulta" cols="30" rows="5" placeholder="Escribe tu consulta..."></textarea> <br>
            <input class="boton" type="submit" name="botonenviar" value="Enviar">
            <input class="boton" type="reset" name="botonreset">
          </form>
